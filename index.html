<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>MeraRoom - Smart Rental Marketplace</title>

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react/": "https://esm.sh/react@19.0.0/",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@19.0.0/",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",
    "react-router-dom": "https://esm.sh/react-router-dom@6.28.0?external=react,react-dom",
    "@google/genai": "https://esm.sh/@google/genai@0.21.0",
    "@heroicons/react/24/outline": "https://esm.sh/@heroicons/react@2.2.0/24/outline/index.js?external=react",
    "@heroicons/react/24/solid": "https://esm.sh/@heroicons/react@2.2.0/24/solid/index.js?external=react",
    "@heroicons/react/": "https://esm.sh/@heroicons/react@^2.2.0/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>

  <meta name="title" content="MeraRoom - Smart Rental Marketplace">
  <meta name="description" content="Find your perfect room, hostel, or apartment with AI-powered matching.">
  <meta name="theme-color" content="#4f46e5">

  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/609/609803.png">
  <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/609/609803.png">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="./manifest.json">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            dark: {
              DEFAULT: '#020617',
              lighter: '#0f172a',
              border: 'rgba(255, 255, 255, 0.1)'
            }
          },
          animation: {
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          }
        }
      }
    }
  </script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <style>
    body { 
      font-family: 'Inter', sans-serif; 
      background-color: #f8fafc; 
      margin: 0; 
      padding-top: env(safe-area-inset-top);
    }
    html.dark body { background-color: #020617; }
    #splash-screen { 
      position: fixed; 
      inset: 0; 
      background: #4f46e5; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      justify-content: center; 
      z-index: 9999; 
    }
    .splash-logo { width: 80px; height: 80px; animation: pulse 2s infinite ease-in-out; }
    @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.1); opacity: 0.8; } }
  </style>
</head>
<body>
  <div id="splash-screen">
    <img src="https://cdn-icons-png.flaticon.com/512/609/609803.png" alt="MeraRoom" class="splash-logo brightness-0 invert">
    <h1 style="color: white; font-weight: 900; margin-top: 20px; font-size: 24px; letter-spacing: -1px;">MeraRoom</h1>
  </div>
  
  <div id="root"></div>

  <script type="module" src="./index.tsx"></script>

  <script>
    window.addEventListener('load', () => {
      const splash = document.getElementById('splash-screen');
      setTimeout(() => {
        if(splash) {
          splash.style.transition = 'opacity 0.5s ease';
          splash.style.opacity = '0';
          setTimeout(() => splash.remove(), 500);
        }
      }, 1000);
    });
  </script>
</body>
</html>
